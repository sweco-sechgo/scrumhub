<!DOCTYPE html>
<html lang="en" ng-app="scrumApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScrumHub</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="vendors/angular-local-storage.js"></script>
    <script type="text/javascript" src="vendors/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <script type="text/javascript" src="scrumhub/app.js"></script>
    <script type="text/javascript" src="scrumhub/controllers/loginController.js"></script>
    <script type="text/javascript" src="scrumhub/controllers/logoutController.js"></script>
    <script type="text/javascript" src="scrumhub/controllers/homeController.js"></script>
    <script type="text/javascript" src="scrumhub/services/authService.js"></script>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ata-target="#toolbartop" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    ScrumHub
                </a>
            </div>
            <div id="toolbartop" class="collapse navbar-collapse" >
                <form class="navbar-form navbar-right" role="form" ng-controller="logoutController" ng-submit="logout()" ng-show="authentication.isAuth">
                    <button type="button" class="btn btn-default">
                       <i class="fa fa-sign-out"></i> {{authentication.userName}}
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div ng-view class="container"></div>
</body>
</html>
